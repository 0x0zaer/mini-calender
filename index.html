<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calender"> <!-- main calender box -->
            <div class="header">
                <div class="btnLeft"><img src="./images/left.png" class="arrow" alt="left"></div>
                <div class="month_year"></div>
                <div class="btnRight"><img src="./images/r8.png" class="arrow" alt="right"></div>
            </div>
            <div class="weekdays"> <!-- weekdays box -->
                <span class="day">Sun</span>
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
